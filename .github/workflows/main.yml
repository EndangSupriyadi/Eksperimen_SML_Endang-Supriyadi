name: Automated Preprocessing Pipeline

on:
  workflow_dispatch:   # bisa dijalankan manual
  push:
    paths:
      - "preprocessing/**"
      - "raw_data/**"

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout repository ---
      - name: Checkout Repo
        uses: actions/checkout@v4

      # --- 2. Setup Python environment ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- 3. Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r preprocessing/requirements.txt

      # --- 4. Run Preprocessing Script ---
      - name: Run preprocessing automation
        run: |
          python preprocessing/automate_preprocessing.py

      # --- 5. Setup Git & push results ---
      - name: Commit processed dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # default token untuk push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pastikan folder hasil preprocessing ditrack
          git add processed_data || true

          # Commit dan push kalau ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "Automated preprocessing update"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit"
          fi
