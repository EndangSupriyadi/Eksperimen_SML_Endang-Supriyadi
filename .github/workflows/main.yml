name: CI - Python Preprocessing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # Bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn   # sesuaikan dengan kebutuhan script-mu

      # 4. Run preprocessing script
      - name: Run preprocessing automation
        run: |
          python preprocessing/automate_preprocessing.py

      # 5. Setup Git & push results
      - name: Commit processed dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Track folder hasil preprocessing
          git add processed_data || true

          # Commit & push jika ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "Automated preprocessing update"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit"
